<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app-7">
    <ol>
        <!--我们为每个todo-item提供todo对象
        todo对象是变量,即其内容可以是动态的.
        我们也需要为每个组件提供一个'key'-->
        <todo-item
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
        ></todo-item>
    </ol>
</div>

<script>
    //定义名为todo-item的新组件
    Vue.component('todo-item', {
        // template: '<li>这是个待办项</li>'
        // todo-item 组件现在接受一个
        // "prop", 类似于一个自定义特性.
        // 这个prop名为todo.
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '奶酪'},
                {id: 2, text: '随便其它什么人吃的东西'}
            ]
        }
    })

</script>
</body>
</html>
