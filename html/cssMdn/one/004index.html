<head>
    <title>Title</title>
</head>
<body>
1.浏览器载入HTML文件
2.将HTML文件转换称一个DOM,DOM是文件在计算机内存中的表现形式,下一节将更加详细的解析DOM
3.浏览器拉取该HTML大部分资源,比如嵌入到页面的图片,视频和CSS样式,然后再处理js
4.浏览器拉去到css之后会进行解析,根据选择器的不同类型,把他们分到不同的桶中.
浏览器基于它周到不同的选择器,将不同的规则应用再对应的dom节点中,并添加节点依赖的样式
5.上述规则应用于渲染树之后,渲染树会依照应该出现的结构进行布局.
6.网页展示再屏幕上.(着色)

</body>
</html>
