<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #li-1 {
            /*块元素与内联元素*/
            display: inline;
        }
        #li-2 {
            display: inline;
        }
        #li-3 {
            display: inline;
        }
    </style>
</head>
<body>
<p id="p-1">I love my cat.</p>

<ul>
    <li id="li-1">Buy cat food</li>
    <li id="li-2">Exercise</li>
    <li id="li-3">Cheer up friend</li>
</ul>

<p id="p-2">The end</p>

<!--块元素: 上下， 内联元素在内部-->
</body>
</html>
